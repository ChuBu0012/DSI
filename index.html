<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Currency Conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="Title">
        <span class="text-xl">C</span>urrency &nbsp;<span class="text-xl"
          >C</span
        >onversion
      </h1>
      <div class="inputvalue-box">
        <div class="inputvalue inputth">
          <h1 class="th">TH<span class="st">B</span></h1>
          <input type="number" placeholder="e.g.1" name="" id="bath" />
        </div>
        <button class="thtousd" id="thtousd">THB TO USD</button>
      </div>
      <div class="inputvalue-box">
        <div class="inputvalue inputusd">
          <h1 class="usd">US<span class="st">D</span></h1>
          <input type="number" placeholder="e.g.33.07" name="" id="dollar" />
        </div>
        <button class="usdtoth" id="usdtoth">USD TO THB</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
